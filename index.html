<!DOCTYPE html>
<html>
<head>
  <title>Addition of Numbers</title>
  <script>
    function performAddition() {
      event.preventDefault();

      // Get the input values from the form
      let num1 = document.getElementById('num1').value;
      let num2 = document.getElementById('num2').value;

      // Call the addStrings function
      let result = addStrings(num1, num2);

      // Display the result
      document.getElementById('result').innerHTML = 'Sum: ' + result;
    }

    function addStrings(num1, num2) {
      let result = "";
      let carry = 0;
      let i = num1.length - 1;
      let j = num2.length - 1;

      while (i >= 0 || j >= 0 || carry > 0) {
        let digit1 = i >= 0 ? parseInt(num1[i]) : 0;
        let digit2 = j >= 0 ? parseInt(num2[j]) : 0;
        let sum = digit1 + digit2 + carry;

        result = (sum % 10) + result;
        carry = Math.floor(sum / 10);

        i--;
        j--;
      }

      return result;
    }
  </script>
</head>
<body>
  <h1>Q.6. Addition of Numbers</h1>
  <form onsubmit="performAddition()">
    <label for="num1">Enter the first number:</label><br>
    <input type="text" id="num1" name="num1"><br><br>

    <label for="num2">Enter the second number:</label><br>
    <input type="text" id="num2" name="num2"><br><br>

    <button type="submit">Add</button>
  </form>

  <div id="result"></div>
</body>
</html>
